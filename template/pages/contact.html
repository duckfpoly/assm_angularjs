<div class="container mt-5 mb-3">
  <h3 class="text-center">Kết nối với chúng tôi</h3>
  <br />
  <div class="row">
    <div class="col-md-6">
      <form method="post">
        <div class="form-group">
          <label for="" class="form-label">Họ và tên</label>
          <input class="form-control" name="name" required /><br />
        </div>
        <div class="form-group">
          <label for="" class="form-label">Số điện thoại</label>
          <input class="form-control" name="phone" required/><br />
        </div>
        <div class="form-group">
          <label for="" class="form-label">Email</label>
          <input class="form-control" name="email" required/><br />
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Tin nhắn</label>
          <textarea class="form-control" name="text" style="height: 150px" required></textarea>
        </div>
        <button class="btn btn-success w-25">Gửi</button>
      </form>
    </div>
