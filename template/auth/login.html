<div class="container-fluid" ng-controller="loginCtrl">
  <div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4 mb-3">Đăng nhập</h3>
              <form ng-submit="submitLogin()">
                <div class="form-group mb-3">
                  <input type="username" ng-click="removeErrLogin()" ng-model="username" placeholder="Tên đăng nhập" class="form-control rounded-pill border-0 shadow-sm px-4">
                  <div class="mt-1 text-danger" ng-show="error_username!=null">{{error_username}}</div>
                </div>
                <div class="form-group mb-3">
                  <input type="password" ng-click="removeErrLogin()" ng-model="password" placeholder="Mật khẩu" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                  <div class="mt-1 text-danger" ng-show="error_password!=null">{{error_password}}</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Đăng nhập</button>
              </form>
              <hr>
              <div class="row">
                <div class="col-md-8 col-12 mb-3 d-flex justify-content-start">Chưa có tài khoản?&nbsp;<a href="#!register">Đăng ký ngay</a></div>
                <div class="col-md-4 d-flex justify-content-start justify-content-md-end col-12 mb-3"><a href="#!resetpass">Quên mật khẩu?</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .login,
  .image {
    min-height: 100vh;
  }

  .bg-image {
    background-image: url('https://bootstrapious.com/i/snippets/sn-page-split/bg.jpg');
    background-size: cover;
    background-position: center center;
  }
</style>
