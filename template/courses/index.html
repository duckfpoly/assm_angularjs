<link rel="stylesheet" href="assets/css/app/course.css">
<div class="container mt-5 mb-5" ng-controller="coursesCtrl">
  <h2 class="mb-5">Danh sách bài thi trắc nghiệm</h2>
  <div class="cards" >
    <div class="card" id="card" ng-repeat="item in courses | limitTo:pageSize:(currentPage * pageSize)" data-aos="zoom-in-down">
      <div>
        <img class="round" src="assets/images/logos/{{item.Logo}}" alt="Image Course" />
        <h3 class="card-title mt-4" style="height: 60px;">{{item.Name}}</h3>
        <div class="card-content text-center">
          <p>Thời gian: 10 phút</p>          
        </div>
      </div>
      <div ng-show="student!=null">
        <a href="#!quiz?id={{item.Id}}" class="btn btn-outline-success">Làm bài</a>
      </div>
      <div ng-hide="student!=null">
        <a href="#!login" class="btn btn-outline-success">Đăng nhập để làm bài</a>
      </div>
    </div>
  </div>
  <div class="mt-5 d-flex justify-content-center">
    <button  class="btn btn-secondary w-25" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
      <i class="fa-solid fa-arrow-left"></i>&nbsp;Previous
    </button>&emsp;
    <button class="btn btn-secondary w-25" ng-disabled="currentPage >= numberOfPages() - 1" ng-click="currentPage=currentPage+1">
      Next&nbsp;<i class="fa-solid fa-arrow-right"></i>
    </button>&emsp;
  </div>
  <div class="d-flex justify-content-center mt-5">
    <div>Trang {{currentPage+1}} / {{numberOfPages()}}</div>&emsp;
  </div>
</div>
